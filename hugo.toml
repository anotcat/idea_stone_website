baseURL = 'https://ideastone.pages.dev/'
languageCode = 'en-us'
title = 'Ideastone ⛰️'
theme = 'paper'
paginate = 5
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
mainsections = ["posts", "papermod"]

[minify]
disableXML = true

[languages.en]
languageName = "English"
weight = 1

[languages.en.taxonomies]
category = "categories"
tag = "tags"
series = "series"

[[languages.en.menu.main]]
name = "Archive"
url = "archives"
weight = 5

[[languages.en.menu.main]]
name = "Search"
url = "search/"
weight = 10

[[languages.en.menu.main]]
name = "Tags"
url = "tags/"
weight = 10

[[languages.en.menu.main]]
name = "About"
url = "about/"
weight = 10

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
env = "production"
description = "building something"
author = "ideastone"
defaultTheme = "auto"
# 帖子底部的分享按钮
ShowShareButtons = false
ShowReadingTime = true
displayFullLangName = true
# 帖子下方的下一篇
ShowPostNavLinks = true
# 帖子的面包屑导航
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowAllPagesInArchive = true
ShowPageNums = true
ShowToc = true
# 默认 card-cover 图片
images = ["images/stones.png"]

[params.profileMode]
enabled = false
title = "Ideastone ⛰️"
imageUrl = "#"
imageTitle = "my image"

[[params.profileMode.buttons]]
name = "Archives"
url = "archives"

[[params.profileMode.buttons]]
name = "Tags"
url = "tags"

[params.homeInfoParams]
Title = "[on building...](/about)"
Content = """
[#books](/about/#books) @ [#apple](/about/#apple) @ [#android](/about/#android)

"""

[[params.socialIcons]]
name = "github"
title = "Github"
url = "https://github.com/anotcat"

[[params.socialIcons]]
name = "X"
title = "Twitter"
url = "https://x.com/anotcat"

[[params.socialIcons]]
name = "KoFi"
title = "Buy me a Ko-Fi :)"
url = "https://ko-fi.com/anotcat"

# 帖子显示编辑链接
[params.editPost]
URL = "https://github.com/anotcat/ideastone/tree/main/content"
Text = "suggest"
appendFilePath = true

[params.assets]
disableHLJS = true
# favicon在assets文件夹下
favicon = "favicon.svg"

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true
